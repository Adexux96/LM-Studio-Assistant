<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
            font-size: 0.9em;
            margin-bottom: 8px;
            transition: border-color 0.2s;
        }
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2980b9;
        }
        #loading {
            display: none;
            padding: 10px;
            text-align: center;
            color: #3498db;
            font-size: 0.9em;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 4px;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 5px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            background: #fdeded;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <label for="llmSelect">LLM Model</label>
        <select id="llmSelect">
            <option value="default">You need to start LM Studio first!</option>
        </select>
    </div>

    <div class="section">
        <label for="promptSelect">Prompt Type</label>
        <select id="promptSelect">
            <option value="default">Text Analysis</option>
            <option value="translate">Translation</option>
            <option value="code_review">Code Review</option>
            <option value="simplify">Text Simplification</option>
            <option value="correct">Grammar Correction</option>
        </select>
    </div>

    <div class="section">
        <label for="langSelect">Output Language</label>
        <select id="langSelect">
            <option value="english">English</option>
            <option value="russian">Russian</option>
        </select>
    </div>

    <div id="loading">
        <div class="spinner">‚è≥</div>
        Analyzing...
    </div>

    <button id="analyze">Process Text</button>

    <div id="result"></div>

    <div style="text-align: center; margin-top: 15px;">
        Powered by <a href="https://github.com/microup/LM-Studio-Assistant" target="_blank">Microup</a>
    </div>

    <script src="popup.js"></script>
    <script src="models.js"></script>
</body>
</html>
